<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>Pokedex</header>
    <h2 class="principal_titulo">Squirtle</h2>
    <main class="principal">
        <section class="principal_section"> 
            <figure class="principal_figure">
                <img src="squirtle.png" alt="Imagen de squirtle" id="pokemon" width="100" height="100">
            </figure>
        <table class="principal_table" >
            <tr class="tablaColumn">
                <td class="tablaFila">#007</td>
                <td class="tablaFila">1</td>
            </tr>
            <tr class="tablaColumn">
                <td class="tablaFila">Agua</td>
                <td class="tablaFila">Torrente</td>
            </tr>
            <tr class="tablaColumn">
                <td class="tablaFila">0,5m</td>
                <td class="tablaFila">9kg</td>
            </tr>
        </table>
    </section>
    </main>
    <footer class="footer">
        <h4>Otros</h4>
        <ul class="list">
            <li class="list_item"><img src="pikachu.png" alt="pikachu imagen" width="100" height="100"></li>
            <li class="list_item"><img src="charmander.png" alt="charmander imagen" width="100" height="100"></li>
            <li class="list_item"><img src="meow.png" alt="meow imagen" width="100" height="100"></li>
        </ul>
    </footer>
</body>
</html>
